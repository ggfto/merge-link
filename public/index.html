<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Merge Link Generator</title>
    </head>
    <body>
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Merge Link Generator
                    </h1>
                    <h2 class="subtitle">
                        Make it quick!
                    </h2>
                </div>
            </div>
        </section>
        <section class="form-data">
            <div class="field">
                <label class="label">OS da Branch de Origem:</label>
                <div class="control">
                    <input class="input" type="text" placeholder="1234567" id="os" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Versões para abrir Merge Request:</label>
                <div class="control">
                    <input class="input" type="text" placeholder="4.7,4.8" id="versoes" required>
                </div>
            </div>
            <div class="control">
                <button class="button is-link" onclick="gerarLinks()">Generate</button>
            </div>
        </section>
        <section class="form-data">
            <div class="field">
                <label class="label"></br>Versão da branch:</label>
                <div class="control">
                    <input class="input" type="text" placeholder="4.8" id="version" required>
                </div>
            </div>
            <div class="control">
                <button class="button is-link" onclick="abrirGit()">Abrir Git</button>
            </div>
        </section>
        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>
</html>
